  <div class="container my-5">
    <h3 class="text-center">GET IN TOUCH</h3>
    <form class="w-50 mx-auto">
      <div>
        <label for="input-name">Name</label>
        <input class="form-control" type="text" id="input-name" />
      </div>
      <div class="mt-1">
        <label for="input-email">Email</label>
        <input class="form-control" required type="email" id="input-email" />
      </div>
      <div class="mt-1">
        <label for="input-phone">Phone Number</label>
        <input class="form-control" type="number" id="input-phone" />
      </div>
      <div class="mt-1">
        <label for="input-subject">Subject</label>
        <select class="form-select form-select-md mb-3" id="input-subject">
          <option value="" hidden></option>
          <option>Frontend Web</option>
          <option>Backend</option>

        </select>
      </div>
      <div >
        <label for="input-message">Your Messeage</label>
        <textarea class="form-control" style="resize: none;height: 200px;" id="input-message"cols=></textarea>
      </div>
      <div class="mt-3 d-flex justify-content-end">
        <button class="btn btn-danger px-4" type="button" onclick="submitData()">Submit</button>
      </div>
    </form>
