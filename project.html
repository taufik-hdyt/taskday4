<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark-subtle">
    <!--  ============ Start Nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img style="width: 40px" src="../image/profile.png" alt="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active fw-bolder" href="project.html"
                >Add Project</a
              >
            </li>
          </ul>

          <a class="btn btn-danger" href="contact.html">Contact me</a>
        </div>
      </div>
    </nav>
    <!-- =================== end Nav -->

    <div class="container my-4 w-50">
      <h2 class="text-center">ADD MY PROJECT</h2>
      <div class="form">
        <form onsubmit="addBlog(event)">
          <div>
            <label for="input-project-name">Project Name</label>
            <input class="form-control" type="text" id="input-project-name" />
          </div>

          <div class="d-flex gap-2 mt-2">
            <div class="w-100">
              <label for="input-project-name">Start Date</label>
              <input class="form-control" type="date" id="input-start-date" />
            </div>
            <div class="w-100">
              <label for="input-project-name">End Date</label>
              <input class="form-control" type="date" id="input-end-date" />
            </div>
          </div>

          <div class="input mt-2">
            <label for="input-description">Description</label>
            <textarea
              style="resize: none; height: 200px"
              class="form-control"
              id="input-description"
            ></textarea>
          </div>

          <div class="mt-3">
            <p>Technologies</p>
            <div class="row">
              <div class="col">
                <div>
                  <input type="checkbox" id="check-nodejs" value="Node JS" />
                  <label for="check-nodejs"> Node Js</label>
                </div>
                <div>
                  <input type="checkbox" id="check-nextjs" />
                  <label for="check-nextjs"> Php</label>
                </div>
              </div>
              <div class="col">
                <div>
                  <input type="checkbox" id="check-reactjs" />
                  <label for="check-reactjs"> React Js</label>
                </div>
                <div>
                  <input type="checkbox" id="check-javascript" />
                  <label for="check-typescript"> Javascript</label>
                </div>
              </div>
            </div>
          </div>
          <!--  -->

          <div class="input-group mb-3 mt-3">
            <div class="input-group">
              <input
                type="file"
                class="form-control"
                id="inputGroupFile04"
                aria-describedby="inputGroupFileAddon04"
                aria-label="Upload"
                id="input-img"
              />
            </div>
          </div>

          <div class="d-flex justify-content-end">
            <button class="btn btn-danger">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
